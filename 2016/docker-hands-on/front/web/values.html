<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DockerHandsOn - front/web</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>

        <fieldset>
            <legend>ValuesController</legend>
            <div class="form-group">
                <label for="value">Valor</label>
                <input type="number" class="form-control" id="value" placeholder="0">
            </div>
            <div class="form-group">
                <label for="result">Retorno</label>
                <pre class="readonly" id="result">
                </pre>
            </div>
            <button type="button" class="btn btn-default">Enviar</button>
        </fieldset>

        <script>
            $(function() {
                $('button').on('click', function() {
                    $.getJSON('http://localhost:5000/api/values/' + $('#value').val(), function(data) {
                        $('#result').html(JSON.stringify(data, null, 4));
                    });
                });

            });
        </script>

    </body>
</html>
