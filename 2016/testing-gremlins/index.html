<!DOCTYPE html>
<html>
  <head>
    <!-- Based on -->
    <!-- http://codepen.io/jaballadares/pen/Hwebq -->
    <!-- Simple to-do List - From Teamtreehouse Course on Basics of Javascript -->
    <!-- Credits to John Balladares -->
    <title>Simple to-do</title>
    <link rel="stylesheet" href="main.css" type="text/css"></link>
  </head>
  <body>
      <div class="container">
        <div class="form">
          <p>
            <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
          </p>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
          </ul>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
          </ul>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="bower_components/gremlins.js/gremlins.min.js"></script>

      <script>

        gremlins
            .createHorde()
            .gremlin(gremlins.species.clicker()
                .clickTypes(['click'])
                .canClick(function(element) {
                    var node = $(element)[0].nodeName;
                    var clickables =  ['BUTTON', 'INPUT', 'A'];
                    return clickables.indexOf(node) >= 0;
                })
            )
            .gremlin(gremlins.species.scroller())
            .gremlin(gremlins.species.formFiller())
            .unleash();

      </script>

    </body>
</html>
